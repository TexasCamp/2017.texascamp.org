### amazee.io Drupal 8 all environment services file.
#
# This file should contain  service definitions that are needed on all environments
#
parameters:
   # Configure Cross-Site HTTP requests (CORS).
   # Read https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS
   # for more information about the topic in general.
   # Note: By default the configuration is disabled.
  cors.config:
    enabled: true
    # Specify allowed headers, like 'x-allowed-header'.
    allowedHeaders: ['content-type']
    # Specify allowed request methods, specify ['*'] to allow all possible ones.
    allowedMethods: ['*']
    # Configure requests allowed from specific origins.
    allowedOrigins:
      - 'http://texascamp2017.prod.appuio.amazee.io'
      - 'http://2017.texascamp.org'
      - 'http://texascamp2017.dev.appuio.amazee.io'
      - 'http://texascamp2017.graphql.appuio.amazee.io'
      - 'http://localhost:8080'
    # Sets the Access-Control-Expose-Headers header.
    exposedHeaders: false
    # Sets the Access-Control-Max-Age header.
    maxAge: false
    # Sets the Access-Control-Allow-Credentials header.
    supportsCredentials: false
