<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Texas Camp 2017 | June 2-4, 2017 Austin, Texas | Drupal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="splash/js/general.js"></script>
    <script src="https://use.typekit.net/sgo4zpi.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="splash/css/normalize.css">
    <link rel="stylesheet" href="splash/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="branding">
        <div class="logo">
          <img src="/splash/images/drupal-texas-camp.png" alt="Drupal Texas Camp 2017" />
        </div>
      </div>
      <div class="communication">
        <div class="newsletter">
          <div class="js-background"></div>
          <h2>Extra!</h2>
          <p>Sign up to receive the Texas Camp newsletter</p>
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup" class="mc_form">
            <form action="//texascamp.us14.list-manage.com/subscribe/post?u=570bd5ca3ae1bf17bce28a1ad&amp;id=076e5f40d9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                  <label for="mce-EMAIL" style="position: absolute; left: -5000px;">Email Address </label>
                  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Enter your email">
                  <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button">
                    <img src="/splash/images/subscribe.png" alt="Subscribe" height="22" />
                  </button>
                </div>
                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_570bd5ca3ae1bf17bce28a1ad_076e5f40d9" tabindex="-1" value=""></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
        <div class="twitter">
          <a href="https://twitter.com/drupaltexascamp"><img src="/splash/images/twitter.png" alt="Twitter" width="45" /></a>
        </div>
      </div>
      <div class="sponsors">
        <div class="inner">
          <h2>Sponsors</h2>
          <p>If you or your company is interested in partnering with Texas Camp, we have several levels of sponsorship available. Download the Sponsor Prospectus to learn more.</p>
          <div class="prospectus">
            <a href="/sites/default/files/texas-camp-sponsor-prospectus.pdf">
              <img src="/splash/images/paper-clip.png" alt="Download Sponsor Prospectus" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-85321664-1','auto');ga('send','pageview')
    </script>
